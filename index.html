<html lang="en">
<head>

	<title>Cups Coffee</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">

<body>
	<div class="comtainer">
		<div class="cups">
			<div class="cup">
				<p class="price">
					$2
				</p>
				<img src="images/bronze_cup.png" alt="Bronze Cup">
				<p class="cup__color">
					Bronze
				</p>
				<p class="cup__tittle">
					any cup of coffee
					until $3
				</p>

			</div>
			<div class="cup">
				<p class="price">
					$3
				</p>
				<img src="images/gold_cup.png" alt="Gold Cup">

					Gold
				</p>
				<p class="cup__tittle">
					any cup of coffee
					until $5
				</p>
			</div>
			<div class="cup">
				<p class="price">
					$2.5
				</p>
				<img src="images/silver_cup.png" alt="Silver Cup">
				<p class="cup__color">
					Silver
				</p>
				<p class="cup__tittle">
					any cup of coffee
					until $4
				</p>

			</div>
		</div>
